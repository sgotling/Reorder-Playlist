

<div class="selectedSetList">

	<!-- Edit mode -->
	<div ng-show="setListCtrlGlobal.editSelectedSetList">
		<h2>{{setListCtrlGlobal.selectedSetList.title}}</h2>
	<!-- 	<form class="simple-form">
			<input placeholder="Title of set list" ng-model="setListCtrlGlobal.selectedSetList.title" ng-blur="testIfUntitled(setListCtrlGlobal.selectedSetList.title, 'set list')">
			<br/>
		</form> -->
		<span ng-click="setListCtrlGlobal.editSelectedSetList=false" class="glyphicon glyphicon-ok edit-icon" aria-hidden="true"></span>
	<!-- 	Drag or double click on songs -->

		<div ui-sortable="sortableOptions" class="connected-drop-target-sortable sortable" ng-model="selectedComponents" style="min-height:100px; background-color:">
			<div class="app well" ng-repeat="component in selectedComponents track by $index">
				{{$index + 1}}. {{component.title}} 
				<span class="glyphicon glyphicon-move handle" aria-hidden="true"></span>
			</div>
			
		</div>
	</div>

	<!-- View mode -->
	<div ng-hide="setListCtrlGlobal.editSelectedSetList">
		<h2>{{setListCtrlGlobal.selectedSetList.title}}</h2>
		<span ng-click="setListCtrlGlobal.editSelectedSetList=true" ng-show="setListCtrlGlobal.selectedSetList" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
		<div ng-repeat="component in setListCtrlGlobal.selectedSetList.songs track by $index">{{$index + 1}}. {{component.title}}</div>
	</div>


</div>
