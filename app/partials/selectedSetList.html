

<div ng-show="setListCtrlGlobal.editSetlist">
	<h2>{{setListCtrlGlobal.selectedSetList.title}}</h2>
	<form class="simple-form">
		<input placeholder="Title of set list" ng-model="setListCtrlGlobal.selectedSetList.title" ng-blur="testIfUntitled(setListCtrlGlobal.selectedSetList.title, 'set list')">
		<br/>
	</form>
	<span ng-click="setListCtrlGlobal.editSetlist=false" class="glyphicon glyphicon-ok edit-icon" aria-hidden="true"></span>
	<div>
		Drag or double click on songs from all songs to add to list.
	</div>
	<div ui-sortable="sortableOptions" class="connected-drop-target-sortable" ng-model="selectedComponents" style="min-height:100px; background-color:">
		<div class="app" ng-repeat="component in selectedComponents track by $index">{{$index + 1}}. {{component.title}}</div>
	</div>
</div>


<div ng-hide="setListCtrlGlobal.editSetlist">
	<h2>{{setListCtrlGlobal.selectedSetList.title}}</h2>
	<span ng-click="setListCtrlGlobal.editSetlist=true" ng-show="setListCtrlGlobal.selectedSetList" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
	<div ng-repeat="component in setListCtrlGlobal.selectedSetList.songs track by $index">{{$index + 1}}. {{component.title}}</div>
</div>
