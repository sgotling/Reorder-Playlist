</br>
<h2>Set Lists</h2>
<span ng-click="editSetLists=true" ng-hide="editSetLists" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
<span ng-click="editSetLists=false" ng-show="editSetLists" class="glyphicon glyphicon-ok" aria-hidden="true"></span>

<form ng-show="editSetLists" class="simple-form">
<input placeholder="Title of set list" ng-model="newSetlist">
<br/>
<input type="submit" ng-click="createNewSetList(newSetlist); newSetlist=''" value="Create new set list">
</form>
<div class="clickable" ng-repeat="setList in songLists.setLists" ng-click="switchSelectedSetList(setList, $index)">
	<span ng-click="removeSetList($index)" ng-show="editSetLists" class="glyphicon glyphicon-trash" aria-hidden="true"></span>
	{{setList.title}}
</div>
