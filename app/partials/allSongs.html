
<div class=allSongs>
	<div ng-show="setListCtrlGlobal.editSelectedSetList">
		<!-- Drag mode -->
		<div ng-hide="editSongs">
			<h2>All Songs</h2>
			<span ng-click="editSongs=true" ng-hide="editSongs" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				<div class="responsive-size copyable-content">
					<div ui-sortable="draggableOptions" class="draggable-element-container copyable"
					ng-repeat="draggableArray in setListCtrlGlobal.copyable track by $index"
					ng-model="draggableArray">
					  <div ng-repeat="draggable in draggableArray" ng-dblclick="addSongToSelectedPlayList(draggable)" class="app well">
					  	{{draggable.title}}
						<span class="glyphicon glyphicon-move handle" aria-hidden="true"></span>
					  </div>
				</div>
			</div>
		</div>



		<!-- Edit mode -->
		<div ng-show="editSongs">
			<h2>All Songs</h2>
			<span ng-click="editSongs=false" class="glyphicon glyphicon-ok" aria-hidden="true"></span>
			<form class="simple-form">
			<input placeholder="Song title" ng-model="newSong">
			<br/>
			<input type="submit" ng-click="addSongToAllSongs(newSong); newSong=''" value="Add New Song">
			</form>
				<!-- <div> -->
					<div
					ng-repeat="draggableArray in setListCtrlGlobal.copyable track by $index"
					ng-model="draggableArray">
					  	<span ng-click="removeSongFromAllSongs($index)" ng-show="editSongs" class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					  <span ng-repeat="draggable in draggableArray" ng-dblclick="addSongToSelectedPlayList(draggable)" class="">
					  	{{draggable.title}}
					  </span>
					</div>
				<!-- </div> -->
		</div>
	</div>
</div>
