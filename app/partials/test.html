
          <div ng-show="dragging" class="dropzone" ui-sortable="dropzone" ng-model="dropzoneFields">
            <div ng-repeat="item in dropzoneFields track by $index"></div>
          </div>
      
        
        <div class="col-md-2">
          intressant
          {{availableFields}}
          <ul ng-hide="availableFields.length == 0" class="nav nav-list small" ui-sortable="draggable" ng-model="availableFields">
                    <li ng-repeat="field in availableFields track by $index">{{field.country}}</li>
                </ul>
          <div ng-show="availableFields.length == 0">No fields available</div>
        </div>
        
     
      
      <div class="row" style="margin-top: 100px; text-align: center;">
        {{dropzoneFields}}
      </div>
